<html>
<body onload="UiEventHandler.body_Loaded()">

<div id="divUi">

	<h3>Music from Text Synthesizer</h3>

	<p>
		Enter a song in the required format, then
		click the buttons to play or download it.
	</p>

	<div>
		<label for="selectNotationFormat">Notation Format:</label>
		<select
			id="selectNotationFormat"
			onchange="UiEventHandler.selectNotationFormat_Changed(this)"
		></select>
	</div>

	<div>
		<label for="inputSongName">Song Name:</label>
		<input id="inputSongName" value="DanceOfTheSugarPlumFairies"></input>
		<button onclick="UiEventHandler.buttonDemo_Clicked()">Load Demo</button>
		<button onclick="UiEventHandler.buttonClear_Clicked()">Clear</button>
	</div>
	<div>
		<div>
			<label for="textareaSongAsStrings">Song Content:</label>
		</div>
		
		<textarea id="textareaSongAsStrings" cols="80" rows="20">
// "Dance of the Sugar-Plum Fairies",
// from _The Nutcracker_,
// by P.I. Tchaikovsky

O:3;R_1;............R_4;G_8;E_8;G_4;F#4;D#4;....E_4;D_8;D_8;....D_8;R_8;
O:2;G_4;B_4;G_4;B_4;G_4;B_4;....G_4;B_4;G_4;....B_4;G_4;........B_4;....

O:3;C#8;C#8;C#8;R_8;C_8;C_8;C_8;R_8;O:2;B_8;O:3;E_8;C_8;E_8;O:2;B_8;R_4;
O:2;G_4;....B_4;....G_4;....B_4;........G_4;....B_4;....G_4;........B_4;
		</textarea>
	</div>
	</div>
		<button id="buttonPlaySong" onclick="UiEventHandler.buttonPlaySong_Clicked();">Play</button>
		<button id="buttonDownloadSong" onclick="UiEventHandler.buttonDownloadSong_Clicked();">Download</button>
	</div>

</div>

<script type="text/javascript" src="MusicToWavFileConverter.js"></script>
<script type="text/javascript" src="UiEventHandler.js"></script>

<script type="text/javascript" src="Music/Music.js"></script>
<script type="text/javascript" src="Music/Music_Dynamic.js"></script>
<script type="text/javascript" src="Music/Music_Movement.js"></script>
<script type="text/javascript" src="Music/Music_NotationFormat.js"></script>
<script type="text/javascript" src="Music/Music_Note.js"></script>
<script type="text/javascript" src="Music/Music_NoteLetter.js"></script>
<script type="text/javascript" src="Music/Music_Octave.js"></script>
<script type="text/javascript" src="Music/Music_Part.js"></script>
<script type="text/javascript" src="Music/Music_Pitch.js"></script>
<script type="text/javascript" src="Music/Music_Song.js"></script>
<script type="text/javascript" src="Music/Music_Tempo.js"></script>
<script type="text/javascript" src="Music/Music_TimeSignature.js"></script>
<script type="text/javascript" src="Music/Music_Voice.js"></script>
<script type="text/javascript" src="Music/Music_Volume.js"></script>

<script type="text/javascript" src="Utility/Base64Encoder.js"></script>
<script type="text/javascript" src="Utility/ByteStreamLittleEndian.js"></script>

<script type="text/javascript" src="WavFile/WavFile.js"></script>


</body>
</html>
